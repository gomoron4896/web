<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="rDiv"></div>
	<script>
		var rDiv = document.querySelector('#rDiv');
		var str = '<table border="3">';
		for (var i = 1; i <= 3; i++) {
			str += '<tr>';
			for (var j = 1; j <= 3; j++) {
				str += '<td>' + (j + ((i-1)*3)) + '</td>';
			}
			str += '</tr>';
		}
		str += '</table>';
		// var tmp;
		console.log(rDiv);

		rDiv.innerHTML = str;
	</script>
</body>
</html>
